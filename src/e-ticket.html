<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/e-ticket.css" />
    <title>E-Ticket</title>
  </head>
  <body>
    <header-elements></header-elements>
    <div class="wrapper">
      <section class="e-ticket">
        <div class="box-ticket">
          <h2>E-Ticket</h2>
          <div class="content">
            <div class="left">
              <h4>Tipe</h4>
              <h4>Fasilitas Olahraga</h4>
              <h4>Jam</h4>
              <h4>Tanggal</h4>
            </div>
            <div class="right">
              <h4>Reservasi</h4>
              <h4>Tennis</h4>
              <h4>08:00 -10.00</h4>
              <h4>2023-04-27</h4>
            </div>
          </div>
          <div class="image">
            <img src="../img/qr-code.png" alt="" />
          </div>
          <div class="code">
            <h4>Kode Booking</h4>
            <h4>18173021</h4>
          </div>
          <div class="description">
            <h5>
              1. Datang ke Front Office Saraga dan Scan QR Code untuk melakukan
              aktivasi ticket
            </h5>
            <h5>
              2. Jika menggunakan manual input, sampaikan nomor telepon pemesan
              dan kode booking yang ada
            </h5>
          </div>
        </div>
      </section>
    </div>

    <footer-elements></footer-elements>
    <script src="../components/footer.js"></script>
    <script src="../components/header.js"></script>
  </body>
</html>
