<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Page</title>
  </head>
  <body>
    <header-unregistered></header-unregistered>

    <div class="wrapper">
      <section class="register-page">
        <div class="components">
          <div class="left">
            <img src="../img/register-icon.png" alt="" />
          </div>

          <div class="right">
            <div class="card-register">
              <img src="../img/logo-saraga.svg" alt="" />
              <div class="content">
                <h3>Selamat datang!</h3>
                <h5>Masukkan email dan kata sandi</h5>
              </div>

              <h4>Punya akun INA/SSO?</h4>
              <a href="" class="sso">
                <div class="sso-btn">SSO/INA Login</div>
              </a>

              <h4>Email</h4>
              <form action="">
                <input type="text" placeholder="Email" />
              </form>

              <h4>Kata Sandi</h4>
              <form action="">
                <input type="text" placeholder="Kata Sandi" />
              </form>

              <div class="action-login">
                <a href="">Lupa Kata Sandi?</a>
                <a href="" class="login">Masuk</a>
              </div>

              <div class="end-action">
                <a href="">Tidak punya akun?</a>
                <a href="">
                  <div class="create-account">Buat Akun Baru</div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>

  <script src="../components/header-unregistered.js"></script>
</html>
