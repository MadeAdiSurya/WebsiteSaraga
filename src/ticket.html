<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Tiket dan Reservasi</title>
  </head>
  <body>
    <header-elements></header-elements>

    <div class="wrapper">
      <section class="ticket">
        <a href="./ticket-reservation.html">
          <div class="backward">
            <img src="../img/back-vector.svg" alt="" />
            <h4>Kembali Ke Laman Ticket dan Penyewaan</h4>
          </div>
        </a>

        <h1>Pembelian Tiket</h1>

              <h3>Atletik</h3>
              <a href="./ticket-atletik.html">
                <div class="rect-cart">
                  <img src="../img/cart-icon.svg" alt="" />
                </div>

            </div>
          </div>
          <div class="ticket-card">
            <img src="../img/ticket-gym.svg" alt="" />

              <h3>Fitness</h3>
              <a href="">
                <div class="rect-cart">
                  <img src="../img/cart-icon.svg" alt="" />

            </div>
          </div>
          <div class="ticket-card">
            <img src="../img/ticket-swim.svg" alt="" />
            <div class="content">
              <h3>Renang</h3>
              <a href="">
                <div class="rect-cart">
                  <img src="../img/cart-icon.svg" alt="" />
                </div>
              </a>
            </div>
          </div>
        </div>
      </section>
    </div>

    <footer-elements></footer-elements>
    <script src="../components/header.js"></script>
    <script src="../components/footer.js"></script>
