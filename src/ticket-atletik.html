<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Tiket Atletik</title>
  </head>
  <body>
    <header-elements></header-elements>
    <div class="wrapper">
      <section class="ticket-details">
        <a href="" class="back">
          <div class="backward">
            <img src="../img/back-vector.svg" alt="" />
            <h4>Kembali Ke Laman Beranda</h4>
          </div>
        </a>

        <h2>Tiket Atletik</h2>
        <div class="content">
          <img src="../img/ticket-atletik.svg" alt="" />

          <div class="info">
            <h5>
              Tiket Atletik untuk akses masuk ke dalam fasilitas track atletik
              saraga.
            </h5>
            <h5><span>1 Tiket hanya berlaku untuk satu kali pakai!</span></h5>

            <div class="counter">
              <a id="minus">
                <img src="../img/minus.svg" alt="" />
              </a>
              <h4 id="count-ticket">1</h4>
              <a id="plus">
                <img src="../img/plus.svg" alt="" />
              </a>
            </div>
          </div>
        </div>
        <div id="price-details">
          <h4>Rp.</h4>
          <h4 id="price">10.000</h4>
        </div>

        <a class="checkout-btn">
          <div id="checkout">
            <h4>Checkout</h4>
          </div>
        </a>
      </section>
    </div>
    <footer-elements></footer-elements>

    <script src="../components/header.js"></script>
    <script src="../components/footer.js"></script>
  </body>
</html>
