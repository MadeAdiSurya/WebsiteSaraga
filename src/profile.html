<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <title>Porifle Akun</title>
  </head>
  <body>
    <header-elements></header-elements>

    <div class="wrapper">
      <section class="profile">
        <div class="profile-card">
          <div class="top-profile">
            <div class="circle-profile-photo">
              <img src="../img/profile-logo.svg" alt="" />
            </div>
            <h2>John Douglas</h2>
          </div>

          <div class="body-profile">
            <div class="left">
              <a>
                <div class="detail">
                  <h3>Detail Akun</h3>
                </div>
              </a>
              <a>
                <div class="detail">
                  <h3>Ubah Kata Sandi</h3>
                </div>
              </a>
              <a>
                <div class="detail">
                  <h3>Riwayat Pemesanan</h3>
                </div>
              </a>
              <a>
                <div class="detail exit">
                  <h3>Keluar</h3>
                  <img src="../img/keluar-icon.svg" />
                </div>
              </a>
            </div>

            <div class="right">
              <h4>Tanggal Daftar</h4>
              <form action="">
                <input
                  class="unmodifed"
                  type="text"
                  placeholder="2022-12-20 22:22:22"
                />
              </form>
              <h4>Nama</h4>
              <form action="">
                <input type="text" placeholder="John Douglas" />
              </form>
              <h4>Email</h4>
              <form action="">
                <input type="text" placeholder="sample@email.com" />
              </form>
              <a>
                <div class="submit">Simpan Perubahan</div>
              </a>
            </div>
          </div>
        </div>
      </section>
    </div>

    <footer-elements></footer-elements>

    <script src="../components/footer.js"></script>
    <script src="../components/header.js"></script>
  </body>
</html>
