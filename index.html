<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Website Saraga</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="nav">
          <div class="logo-saraga">
            <img src="./img/logo-saraga.png" alt="logo-saraga" />
          </div>
          <div class="menu-navbar">
            <ul>
              <li><a class="btn pesan" href="#">Pesan</a></li>
              <li><a href="#">Beranda</a></li>
              <li><a href="#">Bantuan</a></li>
              <li><a class="profile-icon" href="#"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <section id="home">
      <div class="body-wrapper">
        <div class="welcoming-words">
          <h1>Salam Olahraga!</h1>
          <h2>Silahkan pilih salah satu opsi untuk melanjutkan</h2>
        </div>
        <div class="home-slider">
          <img src="./img/slider-beranda-1-rev.png" alt="" />
        </div>
      </div>
    </section>

    <section id="home-display-menu">
      <div class="home-menus">
        <!-- Left Home Menu -->
        <div class="home-menu left">
          <div>
            <img src="./img/explore-menu.svg" alt="" />
          </div>
          <h3>Explore</h3>
          <p>Lihat daftar fasilitas olahraga yang tersedia di Saraga</p>
          <a class="btn light" href="#">Lihat Selengkapnya</a>
        </div>

        <!-- Right Home Menu -->
        <div class="home-menu right">
          <div>
            <img src="./img/ticket-menu.svg" alt="" />
          </div>
          <h3>Tiket & Penyewaan</h3>
          <p>Pesan tiket masuk dan penyewaan fasilitas olahraga</p>
          <a class="btn light" href="#">Lihat Selengkapnya</a>
        </div>
      </div>
    </section>
    c
    <footer></footer>
  </body>
</html>
